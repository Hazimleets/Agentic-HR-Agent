<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Agent Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333333;
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
      min-height: 100px;
      transition: border-color 0.3s;
    }

    textarea:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      display: block;
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: bold;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .response-box {
      margin-top: 1.5rem;
      background-color: #f8f9fa;
      border-left: 5px solid #007BFF;
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
      font-size: 1rem;
      color: #333333;
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ask the HR Agent</h2>
    <textarea id="prompt" placeholder="Type your question here..."></textarea>
    <button onclick="askAgent()">Ask</button>
    <div class="response-box" id="responseBox"></div>
  </div>

  <script>
    async function askAgent() {
      const prompt = document.getElementById("prompt").value.trim();
      const responseBox = document.getElementById("responseBox");

      if (!prompt) {
        responseBox.innerText = "Please enter a question.";
        responseBox.style.display = "block";
        return;
      }

      responseBox.innerText = "Thinking...";
      responseBox.style.display = "block";

      try {
        const res = await fetch("/rag_generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        responseBox.innerText = data.response || "No response found.";
      } catch (error) {
        responseBox.innerText = "Error connecting to the server.";
      }
    }
  </script>
</body>
</html>
